<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic </title>
</head>
<body>
    <h1>Arithmetic</h1>
    <input id="num1" type="number"> + <input id="num2" type="number"> <button onclick="add()">=</button><label id="sum">?</label>
    <input id="num3" type="number"> 1 <input id="num4" type="number"> <button onclick="subtract()">=</button><label id="sub">?</label>
    <script>
        async function add(){
            let num1 = document.getElementById('num1');
            let num2 = document.getElementById('num2'); 
            let n=num1.value;
            let m=num2.value;
            const response = await fetch("https://arithmetic-service-mysh.onrender.com/add/" + n + "/" + m); 
            const sum = await response.json();       
            document.getElementById("sum").innerText = sum;
        }
        async function subtract(){
            let num3 = document.getElementById('num3');
            let num4 = document.getElementById('num4'); 
            let n=num3.value;
            let m=num4.value;
            const response = await fetch("https://arithmetic-service-mysh.onrender.com//subtract/" + n + "/" + m); 
            const sum = await response.json();       
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
